<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TensorFlow.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"> </script>
  <script src="tfjs-lr.js" async defer></script>
</head>
<body>
  <main class="section">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-12">
          <h1 class="title is-1">Linear Regression</h1>
        </div>
        <div class="column is-12">
          <form>
            <div class="field">
              <label class="label">X value</label>
              <div class="control">
                <input id="x" class="input" type="number" disabled />
              </div>
            </div>

            <div class="field">
              <label class="label">Y value</label>
              <div class="control">
                <input id="y" class="input" type="number" />
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button id="append" class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button class="button is-text">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <div class="column is-12">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
